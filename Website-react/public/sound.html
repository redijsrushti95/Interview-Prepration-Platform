<head>

  <style>

      background: #111;

<body>
  <h1>ğŸ§ Real-Time Sound Analyzer</h1>
  <button onclick="startAnalysis()">ğŸ™ï¸ Analyze Sound</button>

  <div class="result" id="output"></div>

  <script>
async function startAnalysis() {
  document.getElementById("output").innerHTML = "Recording for 3 seconds...";
  const response = await fetch("/analyze/sound");
  const { success, data, rawOutput } = await response.json();
  if (success && data) {
    document.getElementById("output").innerHTML = `
      <p>ğŸ—£ï¸ You said: <b>${data.text}</b></p>
      <p>${data.pitch_volume_feedback}</p>
      <p>${data.speech_rate_feedback}</p>
    `;
  } else {
    document.getElementById("output").innerHTML = "âš ï¸ Analysis failed.";
    console.log(rawOutput);
  }
}

  </script>
</body>
