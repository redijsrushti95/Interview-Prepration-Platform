<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Contact Analysis</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f9f9f9; }
    video, canvas { width: 640px; height: 480px; border: 2px solid #6A0572; border-radius: 8px; }
    #eyeStatus { margin-top: 15px; font-size: 20px; font-weight: bold; color: #6A0572; }
  </style>
</head>
<body>
  <h2>ðŸ‘€ Eye Contact Analysis</h2>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="output"></canvas>
  <div id="eyeStatus">Analyzing eye contact...</div>

  <!-- Mediapipe Face Mesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const eyeStatus = document.getElementById("eyeStatus");

    function onResults(results) {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        for (const landmarks of results.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FaceMesh.FACEMESH_TESSELATION,
            { color: '#6A0572', lineWidth: 1 });

          // Simple eye open/close check using top & bottom eyelid distance
          const leftEyeTop = landmarks[159];
          const leftEyeBottom = landmarks[145];
          const eyeOpen = Math.abs(leftEyeTop.y - leftEyeBottom.y);

          if (eyeOpen < 0.01) {
            eyeStatus.innerText = "ðŸ˜´ Eyes closed (blinking)";
          } else {
            eyeStatus.innerText = "ðŸ‘€ Eyes open - good contact";
          }
        }
      }
    }

    const faceMesh = new FaceMesh.FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => { await faceMesh.send({ image: videoElement }); },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
