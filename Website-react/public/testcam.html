<!DOCTYPE html>
<html>
<body>
  <h2>Camera Test</h2>
  <video id="video" autoplay muted width="640" height="480"></video>
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => {
        alert("Camera error: " + err.message);
        console.error(err);
      });
  </script>
</body>
</html>
